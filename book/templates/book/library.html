<!DOCTYPE html>
{% load static %}
<html>
<head>
    <title>Books App</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body class="bg-light">
<nav class="navbar navbar-light container-fluid bg-black">
    <a href="#" class="navbar-brand text-white ps-5 text-capitalize fs-3">Aisha's App</a>
    <div>
        <a class="navbar-link btn-lg text-black text-decoration-none" href="{% url 'index' %}" style="background-color:#FBFF00;">Album</a>
        <a href="{% url 'admin:index' %}" class = 'navbar-link btn-lg text-black text-decoration-none' style="background-color:#FBFF00;">Admin</a>
        <a href="{% url 'upload-book' %}" class="navbar-link btn-lg text-black text-decoration-none" style="background-color:#FBFF00;">Upload Pictures</a>
    </div>
</nav>
<br>
{% block content %}
<div class="card-columns">
    {% for book in shelf %}
    <div class="card" style="width: 18rem;">
  <img class="card-img-top" src="{{ book.picture.url }}">
  <div class="card-body">
    <h5 class="card-title">{{ book.name }}</h5>
    <p class="card-text">{{ book.describe }}</p>
    <div class="card-footer bg-transparent border-dark">
<!--        <div class="position-relative">-->
<!--            <p class="card-title fst-italic ms-0 position-absolute top-50 start-100 translate-middle">{{book.author}}</p>-->
<!--        </div>-->
      <center class="mt-1">
          <a href="update/{{book.id}}" class="btn btn-warning text-capitalize" id = '{{book.id}}'>edit</a>
          <a href="delete/{{book.id}}" class="btn btn-danger text-capitalize" id = '{{book.id}}'>delete</a>
      </center>
    </div>
  </div>
</div>
    {% endfor %}
</div>
{% endblock %}
</body>
</html>
